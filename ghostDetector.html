<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
	    <div id="top">
	    	<div id="topLeft">
	    		<a href="http://www.willyweather.com.au/offshore/cocos-islands/cocos-keeling-islands.html">
	    			<img id="logo" src="kuvat/pikkukummitus2.png" alt="Smiley face">
	    		</a>
	    		<img id="name" src="kuvat/otsikko.png" alt="Smiley face">
	    	</div>
	    	<div class="greyBox" id="topRight">
	    		<h1>TIME WITHOUT GHOSTS:</h1>
        		<label id="hours">00</label>h <label id="minutes">00</label>min 
        		<label id="seconds">00</label>s
        			<script type="text/javascript" src="ghost.js"></script>
	    	</div>
	    </div>
        <div id="bottom">
		    <div id="left">
			    	<div class="greyBox square" id="leftTop">
			    		<div id="colourBack">
			    			<h1>GHOST PROBABILITY</h1>
			    			<label id="number"></label>
			    			<script type="text/javascript" src="prosentti.js"></script>
			    		</div>
			    	</div>
		    		<div class="greyBox square" id="leftBot">
		    			<img src="Kuvaajat/barPlot.png" alt="LinePlot" height=100% width=97%/>
		    		</div>
		    </div>

		    
		    <div class="" id="center">
		    		<div class="greyBox" id="centercenter">

		    			<script type="text/javascript">
		    				var value=1;
		    				var imgSource=document.getElementById("centercenter");
		    				updatePage(value);
		    				
		    				function updatePage(value){
		    					var x="";
		    					if (value===0){
		    						window.location="detected.html";
		    						return;
		    					}
			    				if (value===1){
			    					x="noghoststext.png";
			    				}
			    				if (value===2){
			    					x="nosignal.png";
			    				}
			    				imgSource.innerHTML='<img id="imgcenter" src="Kuvaajat/'+x+'" alt="LinePlot" height=100% width=100%/>';
			    				
			    			}

		    			</script>

		    		</div>
		    </div>

		    
		    <div id="right">
		        	<div class="greyBox square" id="rightTop">
			    		<img src="Kuvaajat/linePlot.png" alt="LinePlot" height=100% width=97%/>
		        	</div>
		        	<div class="greyBox square" id="rightBot">
		        		<img src="Kuvaajat/facetPlotKorjattu.png" alt="LinePlot" height=100% width=97%/>
		        	</div>
		    </div>
		</div>
	</body>
</html>
