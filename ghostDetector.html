<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
	    <div id="top">
	    	<div id="topLeft">
	    		<img id="logo" src="kuvat/pikkukummitus2.png" alt="Smiley face">
	    		<img id="name" src="kuvat/otsikko.png" alt="Smiley face">
	    	</div>
	    	<div class="greyBox" id="topRight">
        		<label id="hours">00</label>h <label id="minutes">00</label>min <label id="seconds">00</label>s
	    	</div>
	    </div>
        <div id="bottom">
		    <div id="left">
			    	<div class="greyBox square" id="leftTop">
			    	</div>
		    		<div class="greyBox square" id="leftBot">
		    			<img src="Kuvaajat/barPlot.png" alt="LinePlot" height=100% width=97%/>
		    		</div>
		    </div>

		    <div class="" id="center">
		    		<div class="greyBox" id="centercenter">
		    			<img id="imgcenter" src="Kuvaajat/noghoststext.png" alt="LinePlot" height=100% width=100%/>
		    		</div>
		    </div>

		    <div id="right">
		        	<div class="greyBox square" id="rightTop">
			    		<img src="Kuvaajat/linePlot.png" alt="LinePlot" height=100% width=97%/>
		        	</div>
		        	<div class="greyBox square" id="rightBot">
		        		<img src="Kuvaajat/facetPlotKorjattu.png" alt="LinePlot" height=100% width=97%/>
		        	</div>
		    </div>
		</div>
	</body>
</html>
